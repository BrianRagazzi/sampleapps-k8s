//Gametypes
// 0 = Free For All
// 1 = Tourney
// 3 = Team Deathmatch
// 4 = Capture The Flag
// 8 = Elimination
// 9 = CTF Elimination
// 10 = Last Man Standing
// 11 = Double Domination
// 12 = Domination

set g_gametype 4				// gametype (deathmatch, 1vs1, TDM, CTF...)
set g_rockets 0					// disables all weapons, except rocket launcher
set timelimit 20				// time limit for each game
set capturelimit 5				// number of flag capture limit (for CTF gametypes)
set fraglimit 20				// number of frag limit (for DM et TDM gametypes)

set disable_weapon_bfg "0"			// disable bfg ? (1 = Yes)


// -- CTF rotation --
set m1 "map am_lavactf ; set nextmap vstr m2"
