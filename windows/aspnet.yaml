---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
      app: test-pod
  name: test-pod
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: test-pod
      name: test-pod
    spec:
      containers:
      - name: iis
        image: mcr.microsoft.com/windows/servercore/iis:latest
        env:
        - name: PORT
          value: "80"
        ports:
        - name: http
          containerPort: 80
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
      - key: "windows"
        operator: "Equal"
        value: "2019"
        effect: "NoSchedule"
