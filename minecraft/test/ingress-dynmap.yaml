---
apiVersion: v1
kind: Service
metadata:
  name: survive2-cip
  labels:
    run: survive2
spec:
  type: ClusterIP
  #loadBalancerIP: 192.168.105.79
  ports:
  - port: 80
    name: dynmap
    protocol: TCP
    targetPort: 8123
  # - port: 8000
  #   name: cloudcmd
  #   protocol: TCP
  #   targetPort: 8000
  selector:
    run: survive2
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: mc-ingress
spec:
  rules:
  - http:
      paths:
      - path: /surv2
        backend:
          serviceName: survive2-cip
          servicePort: 80
