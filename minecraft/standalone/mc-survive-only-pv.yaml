---
apiVersion: v1
data:
  EULA: "true"
  VERSION: LATEST #1.14.4 # 1.12.2
  FORGEVERSION: RECOMMENDED
  TYPE: SPIGOT # VANILLA, FORGE, SPIGOT
  SERVER_NAME: "survive"
  MEMORY: "2G"
  BUILD_FROM_SOURCE: "true" #Spigot
  MOTD: "survive - SpigotMC on K8s"
  ONLINE_MODE: "false" # false for bungeecord
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: survive-config
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vol-nfs-survive
  labels:
    type: nfs
    mcserver: survive
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.96.20
    path: /nfs/kubevols/survive
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vol-nfs-survive-claim
spec:
  selector:
    matchLabels:
      mcserver: survive
  accessModes:
  - ReadWriteOnce
  resources:
     requests:
       storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: survive
  name: survive
spec:
  replicas: 1
  selector:
    matchLabels:
      run: survive
  strategy: {}
  template:
    metadata:
      labels:
        run: survive
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
      - name: vol-nfs-survive
        persistentVolumeClaim:
          claimName: vol-nfs-survive-claim
      containers:
      - image: itzg/minecraft-server
        name: survive
        envFrom:
        - configMapRef:
            name: survive-config
        resources:
          requests:
            memory: "2Gi"
        ports:
        - containerPort: 25565
          name: main
        readinessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 240
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - mcstatus
            - localhost
            - ping
          initialDelaySeconds: 240
          periodSeconds: 5
        volumeMounts:
          - mountPath: "/data"
            name: vol-nfs-survive
---
apiVersion: v1
kind: Service
metadata:
  name: survive-lb
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: dynmap
    protocol: TCP
    targetPort: 8123
  - port: 25565
    name: minecraft
    protocol: TCP
    targetPort: 25565
  selector:
    run: survive
