apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: backup
  name: backup
spec:
  restartPolicy: Never
  volumes:
  - name: vol-nfs-survive3
    nfs:
      server: 192.168.96.20
      path: /nfs/kubevols/survive3
  - name: vol-backup-survive3
    nfs:
      server: 192.168.96.21
      path: /nfs/kubevols/backups/mcservers/survive3
  containers:
  - image: itzg/mc-backup:latest
    name: backup
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
    envFrom:
    - configMapRef:
        name: survive3-config
    volumeMounts:
      - mountPath: "/data"
        name: vol-nfs-survive3
        readOnly: true
      - mountPath: "/backups"
        name: vol-backup-survive3
