---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-skyisland
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
  nfs:
    path: /nfs/kubevols/skyisland
    server: 192.168.96.20
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nfs-skyisland
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 8Gi
  storageClassName: slow
  selector:
    matchLabels:
      release: "stable"
    matchExpressions:
      - {key: environment, operator: In, values: [dev]}
