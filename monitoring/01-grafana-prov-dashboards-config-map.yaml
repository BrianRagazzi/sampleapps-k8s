apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-prov-dashboards
  namespace: monitoring
data:
  default.yaml: |-
    apiVersion: 1
    providers:
     - name: 'default'
       orgId: 1
       folder: ''
       folderUid: ''
       type: file
       options:
         path: /var/lib/grafana/dashboards
